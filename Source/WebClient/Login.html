<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="TrustLogin/UserIntegration.js"></script>
        <script src="TrustLogin/Environment.json"></script>
    </head>
    <body class="w-100">
        <div class="w-50 mx-auto" style="margin-top: 10vh;">
            <form>
                <div class="form-group">
                  <label for="inputEmail1">Email:</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-5">
                  <label for="inputPassword1">Password:</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-3" onclick="onClick_Login">Login</button>
            </form>
        </div>
        <script>
          var userIntegration = new UserIntegration();

          const onClick_Login = async () => {
            let email = document.getElementById('inputEmail').innerText;
            let password = document.getElementById('inputPassword').innerHTML;

            let response = await userIntegration.Login(email, password);
            console.log(response);
          }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
