<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="TrustLogin/UserIntegration.js"></script>
        <script src="TrustLogin/Environment.js"></script>
      </head>
    <body class="w-100">
        <div class="w-50 mx-auto" style="margin-top: 10vh;">
            <form>
              <p id="response"></p>
                <div class="form-group">
                  <label for="inputEmail">Email:</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-5">
                  <label for="inputPassword">Password:</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <div class="form-group mt-5">
                    <label for="fname">Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name">
                  </div>

                  <div class="form-group mt-5">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                  </div>

                  <div class="form-group mt-5">
                    <label for="phone">Phonenumber:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phonenumber">
                  </div>
                <button type="button" id="registerBtn" class="btn btn-primary mt-3">Register</button>
              </form>
              <a href="Login.html">Login</a>
        </div>
        <script>
          var userIntegration = new UserIntegration(environment);
          userIntegration.onErrorEvent = (message, code) => {
            document.getElementById('response').innerText = "Error: " + message;
          }

          document.getElementById('registerBtn').onclick = async () => {
            let email = document.getElementById('inputEmail').value;
            let password = document.getElementById('inputPassword').value;
            let firstname = document.getElementById('fname').value;
            let lastname = document.getElementById('lname').value;
            let phonenumber = document.getElementById('phone').value;

            let response = await userIntegration.register(email, password, firstname, lastname, phonenumber);
            if (response != undefined)
                document.getElementById('response').innerText = "You have been registered"; 
          }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
